                <img src="images/v1_362.png" alt="Rome" title="Rome">
                <figcaption>Rome</figcaption>
                <p>Rome, the capital of Italy, is a city steeped in history and culture. Known as the "Eternal City," it boasts iconic landmarks such as the Colosseum, the Roman Forum, and Vatican City, home to St. Peter's Basilica and the Sistine Chapel. Visitors can explore ancient ruins, Renaissance art, and charming piazzas, all while enjoying its vibrant street life and delicious Italian cuisine. Rome’s blend of history and modernity makes it one of the most captivating cities in the world.</p>
            </figure>
            <article class="Dubai">
            <figure>
                <img src="images/v1_367.png" alt="Dubai" title="Dubai">
                <figcaption>Dubai</figcaption>
                 <p>Dubai is a dazzling metropolis known for its futuristic skyline, luxury shopping, and vibrant nightlife. Located in the United Arab Emirates, it's home to iconic landmarks like the Burj Khalifa, the tallest building in the world, and the Palm Jumeirah, a man-made island. Visitors can experience desert safaris, world-class resorts, and cultural gems such as the Dubai Museum and traditional souks. Dubai’s mix of modern innovation and rich heritage makes it a global travel destination.</p>
                </article>
            </figure>
            <figure>
                <img src="images/v1_370.png" alt="Taj Mahal" title="Taj Mahal">
                <figcaption>Taj Mahal</figcaption>
                <p>Taj Mahal, located in Agra, India, is one of the world's most famous monuments. Built in the 17th century by Emperor Shah Jahan in memory of his wife Mumtaz Mahal, it is a stunning example of Mughal architecture. The white marble mausoleum, with its intricate carvings and symmetrical gardens, symbolizes eternal love and attracts millions of visitors each year. The Taj Mahal is a UNESCO World Heritage site and one of the Seven Wonders of the World.</p>
